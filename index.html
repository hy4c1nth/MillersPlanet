<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miller's Planet Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Miller's Planet Time Calculator</h1>
        <label for="earthTime">Enter time on Earth (in years):</label>
        <input type="number" id="earthTime" placeholder="Enter years">
        <button id="calculate">Calculate Time on Miller's Planet</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
